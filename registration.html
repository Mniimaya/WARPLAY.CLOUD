<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>WARPLAY.CLOUD</title>
</head>
<body>
  <main>
    <section class="registration">

      <a href="index.html" class="registration__link-back">
        <svg class="registration__icon-arrow" width="20" height="25" viewBox="0 0 22 38" fill="currentColor">
          <use href="./img/sprite.svg#icon-arrow"></use>
        </svg>
      </a>

      <a class="registration__link-registration">Регистрация</a>
      <a href="" class="registration__link-log-in">Вход</a>

      <form action="" class="registration__form" method="post">
        <label class="visually-hidden" for="registration-email">Ваш эмаил.</label>
        <input type="email" class="registration__input-email input-form" id="registration-email" placeholder="Почта" required>
        <label class="visually-hidden" for="registration-password">Ваш пароль.</label>
        <input type="password" class="registration__input-password input-form" id="registration-password" placeholder="Пароль" required>

        <button class="registration__button-submit" type="submit">Зарегистрироваться</button>

        <label class="registration__label-rules">
          <input type="checkbox" class="registration__input-rules visually-hidden" required>
          <span class="registration__input-rules-custom"></span>
          <a href="info.html" class="registration__text-rules">Я соглашаюсь со следующими установленными правилами: Политика использования файлов cookie WARPLAY.CLOUD,
          Пользовательское соглашение WARPLAY.CLOUD, Лицензионное соглашение MY.GAMES с конечным пользователем в отношении Игр,
          Лицензионное соглашение с конечным Пользователем для WARPLAY.CLOUD Игрового центра,
          Политика конфиденциальности портала WARPLAY.CLOUD, Политика конфиденциальности WARPLAY.CLOUD для детей
          </a>
        </label>
      </form>

      <span class="registration__text-log-in">Войти через</span>

      <ul class="registration__list-log-in-social">
        <li class="registration__item-log-in-social">
          <a class="registration__link-log-in-social">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none">
              <use href="./img/sprite.svg#icon-mail-ru"></use>
            </svg>
          </a>
        </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
          <svg width="26" height="25" viewBox="0 0 26 25" fill="none">
            <use href="./img/sprite.svg#icon-vk"></use>
          </svg>
        </a>
      </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
            <svg width="26" height="25" viewBox="0 0 26 25" fill="none">
              <use href="./img/sprite.svg#icon-ok"></use>
            </svg>
          </a>
        </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
            <svg width="26" height="25" viewBox="0 0 26 25" fill="none">
              <use href="./img/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
            <svg width="26" height="25" viewBox="0 0 26 25" fill="none">
              <use href="./img/sprite.svg#icon-google"></use>
            </svg>
          </a>
        </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none">
              <use href="./img/sprite.svg#icon-twitch"></use>
            </svg>
          </a>
        </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none">
              <use href="./img/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>

        <li class="registration__item-log-in-social">
          <a href="" class="registration__link-log-in-social">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none">
              <use href="./img/sprite.svg#icon-apple"></use>
            </svg>
          </a>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
