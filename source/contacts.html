<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>WARPLAY.CLOUD</title>
</head>
<body>

  <main>
    <section class="contacts">
      <div class="contacts__wrapper">
      <a class="contacts__link-back" href="index.html" aria-label="Назад.">
        <svg class="contacts__icon-arrow" width="20" height="25" viewBox="0 0 22 38" fill="currentColor">
          <use href="./img/sprite.svg#icon-arrow"></use>
        </svg>
      </a>

      <h1 class="contacts__title">Контакты</h1>
    </div>

      <ul class="contcts__list social">
        <li class="contacts__item social__item">
          <a href="#" class="contacts__link" aria-label="Перейти на нашу группу вконтакте.">
            <svg class="contacts__icon" width="41" height="41" viewBox="0 0 24 24">
              <use href="./img/sprite.svg#icon-vkontakte"></use>
            </svg>
          </a>
        </li>

        <li class="contacts__item social__item">
          <a href="#" class="contacts__link" aria-label="Перейти на наш канал в дискорде.">
            <svg class="contacts__icon" width="41" height="41" viewBox="0 -28.5 256 256" version="1.1">
              <use href="./img/sprite.svg#icon-discord"></use>
            </svg>
          </a>
        </li>

        <li class="contacts__item social__item">
          <a href="#" class="contacts__link" aria-label="Перейти на наш ютуб канал.">
            <svg class="contacts__icon" width="41" height="41" viewBox="0 0 25 19">
              <use href="./img/sprite.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
